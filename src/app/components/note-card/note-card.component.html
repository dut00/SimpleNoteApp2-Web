<mat-card class="example-card" style="background-color: white;">
  <img mat-card-image src="{{ note.linkToPic }}" alt="Photo of a Shiba Inu">
  <mat-card-title>{{ note.title }}</mat-card-title>
  <mat-card-content>
    <p>
      {{ note.text }}
    </p>
  </mat-card-content>
    <mat-card-actions>

      <!-- <button (click)="favorite()" mat-icon-button title="Add to favorites"> -->
      <button mat-icon-button title="Add to favorites">
        <mat-icon>favorite</mat-icon>
        <mat-icon>favorite_border</mat-icon>
      </button>

      <!-- <mat-button-toggle-group unbounded>
        <mat-button-toggle value="love">
          <mat-icon>favorite</mat-icon>
        </mat-button-toggle>
        <mat-button-toggle value="no-love">
          <mat-icon>favorite_border</mat-icon>
        </mat-button-toggle>
      </mat-button-toggle-group> -->


      <button mat-icon-button title="Share">
        <mat-icon>share</mat-icon>
      </button>

      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
          <button mat-menu-item title="Edit note">
            <mat-icon>edit</mat-icon>
            <span>Edit</span>
          </button>
          <button mat-menu-item disabled>
            <mat-icon>print</mat-icon>
            <span>Print</span>
          </button>
          <button mat-menu-item title="Delete note">
            <mat-icon color="warn">delete</mat-icon>
            <span style="color: red;">Delete</span>
          </button>
      </mat-menu>

    </mat-card-actions>
</mat-card>
